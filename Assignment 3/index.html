<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artem Kulihina - WEB422</title>

    <!-- Latest compiled and minified jQuery 3.2.1 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap 3.3.7 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap 3.3.7 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- CDN for Lodash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

    <!-- CDN for Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js" crossorigin="anonymous"></script>

    <!-- Knockout.js -->
    <script src="lib/knockout-3.4.2.js"></script>
    <script src="lib/knockout.mapping-latest.js"></script>

    <!-- Multiple Select -->
    <script src="lib/multiple-select-master/multiple-select.js"></script>
    <link rel="stylesheet" href="lib/multiple-select-master/multiple-select.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" type="Text/CSS">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-header-table.css" type="Text/CSS">

    <!-- Loader Animation CSS -->
    <link rel="stylesheet" href="css/loader.css" type="Text/CSS">

    <!-- main.js -->
    <script src="js/main.js"></script>
</head>


<body>
    <!-- Main Content -->
    <nav class="navbar navbar-default">
        <div class="container-fluid ">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Assignment 3 - Team Details</a>
            </div>

        </div>
    </nav>

    <div class="container">
        <div class="loader" id="loaderID"></div>
        <div class="row">
            <div style="display:none" data-bind="visible:true, foreach:teams">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong data-bind="text:TeamName"></strong>
                            <button class="btn btn-primary btn-xs pull-right" data-bind="click: saveTeam">Save</button>
                        </div>
                        <div class="panel-body">
                            <h5>Team Lead</h5>
                            <select class="single" data-bind="
                                                    value: TeamLead, 
                                                    options: $parent.employees, 
                                                    optionsText: function(item){return ko.unwrap(item.FirstName) + ' ' + ko.unwrap(item.LastName)},
                                                    optionsValue: function(item){return item._id}"></select>
                            <h5>Team Members</h5>
                            <select multiple class="multiple" data-bind="
                                                                selectedOptions: Employees,
                                                                options: $parent.employees,
                                                                optionsText: function(item){return ko.unwrap(item.FirstName) + ' ' + ko.unwrap(item.LastName)},
                                                                optionsValue: function(item){return item._id}"></select>
                            <h5>Projects</h5>
                            <select multiple class="multiple" data-bind="
                                                                selectedOptions: Projects,
                                                                options: $parent.projects,
                                                                optionsText: function(item){return item.ProjectName},
                                                                optionsValue: function(item){return item._id}"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="modal fade" id="genericModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>

</html>
